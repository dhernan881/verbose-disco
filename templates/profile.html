<!DOCTYPE html>
<head>

</head>
<body>
    <p>{{accountName}}</p>
    <img alt="Profile pic" src={{accountProfilePicture}} width=64 height=64></img>
    <h2>Your Stats:</h2>
    <p>K/D Ratio: {{userKillDeath}}</p>
    <h2>Your Dream Team:</h2>
    <p>{{userTeam}}</p>
    <p>Search for a player!</p>
    <form method="POST">
        <input name="search">
    </form>
    {% if searchName %}
        <p>{{searchName}}</p>
        <p>{{searchRating}}</p>
        <form method="POST">
            <input type="hidden" name="searchName" id="searchName" value={{searchName}}>
            <input type="submit" value="Add to dream team?">
        </form>
    {% elif searchResults %}
        <p>{{searchResults}}</p>
    {% endif %}
</body>
